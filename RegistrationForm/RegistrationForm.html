<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleform.css">
    </head>
    <body>
        <article class="givemehead">
            <header>
                <h4><a href="../index.html">Back to Index page</a></h4>
            </header>
          </article>
        <h1>Registration Form</h1>
        <p>Please fill this form with the required information</p>
        <form action="https://www.pornhub.com" method="POST">
            <fieldset>
                <label for="first-name">Enter Your First Name: <input name="first-name" id="first-name" required type="text"></label>
                <label for="last-name">Enter Your Last Name: <input name="last-name" id="last-name" required type="text"></label>
                <label for="email">Enter Your Email: <input name="email" id="email" required type="email"></label>
                <label for="new-password">Create a New Password: <input name="new-password" id="new-password" required type="password" pattern="[a-z0-5]{8,}"></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input class="inline" id="personal-account" type="radio" name="account-type" checked> Personal
                </label>
                <label for="business-account">
                    <input class="inline" id="business-account" type="radio" name="account-type"> Business
                 </label>
            </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input name="profile-picture" id="profile-picture" type="file"></label>
                <label for="age">Input your age (years): <input name="age" id="age" type="number" min="13" max="120"></label>
              <label for="referrer">
                How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">John Pork</option>
                    <option value="2">Costco Guys</option>
                    <option value="3">Jake Paul</option>
                    <option value="4">The Rizzler</option>
                </select>
               </label>
               <label for="bio">Provide a bio:<textarea name="bio" placeholder="I like coding on the beach..." rows="3" cols="30" id="bio"></textarea></label>
            </fieldset>
            <label for="terms-and-conditions"><input class="inline" name="conditions" required type="checkbox" id="terms-and-conditions">I accept the <a target="_blank" href="https://www.nbcstore.com/products/shrek-donkey-standee">terms and conditions</a></label>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
